<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="assets/img/alpha icon.png"

  <body>
    <header>
      <section class="logo">
        <h1>Alphamathcs</h1>
        <img src="assets/img/cube.jpg" id="icon_cube" alt="cube" />
      </section>
    </header>
    <main>
      <section id="initPlay" class="main_container">
        <img src="assets/img/operators.png" id="icon_operator" alt="operators"/>
        <input id="playername" class="inputplayer" type="text" placeholder="SEU NOME" />
        <input id="playertag" class="inputplayer" type="text" placeholder="SEU LEMA" />
        <button id="bStart" class="botao">JOGAR AGORA!</button>
        <button id="bTutorial" class="botao">TUTORIAL</button>
        <div id="modal" class="modal">
          <div class="modal-content">
            <div class="modal-content">
              <div id="modal-header" class="modal-header">
                <span class="close">&times;</span>
                <h2 id="h2Tutorial">TUTORIAL</h2>
              </div>
              <div class="modal-body">
                <video id="videoTutorial" src="./img/Tutorial.mp4" controls="" poster="./img/tutorial.png"></video>
                <div>
                  <img src="./img/dance.gif" class="gifvideo" alt="menina dançando">
                  <img src="./img/dance.gif" class="gifvideo" alt="menina dançando">
                  <img src="./img/dance.gif" class="gifvideo" alt="menina dançando">
                  <img src="./img/dance.gif" class="gifvideo" alt="menina dançando">
                  <img src="./img/dance.gif" class="gifvideo" alt="menina dançando">
                  <img src="./img/dance.gif" class="gifvideo" alt="menina dançando">
                </div>
              </div>
              <div class="modal-footer">
                <h3><span>AlphaEdTech&copy;</span></h3>
              </div>
            </div>
      </section>
      <section id="gameplay">
          <h2 id="playershowname">titulo</h2>
          <strong id="playershowtag"></strong>
          <strong id="playershowdate"></strong>
          <div id="supermain">
            <div id="maingame">
              <button id="reset-btn">RECOMEÇAR</button>
              <div id="alvo1">
                <div id="operation">operação</div>
              </div>
            </div>
            <div id="scores">
              <h3>MELHORES PONTUAÇÕES</h3>
              <span class="points">1. 00000000</span>
              <span class="points">2. 00000000</span>
              <span class="points">3. 00000000</span>
              <span class="points">4. 00000000</span>
              <span class="points">5. 00000000</span>
              <span class="points">6. 00000000</span>
              <span class="points">7. 00000000</span>
              <span class="points">8. 00000000</span>
              <span class="points">9. 00000000</span>
              <span class="points">10. 00000000</span>
            </div>
          </div>
      </section>
    </main>
    <footer>
      <section class="footerinfo">
        <span><a href="./AlphaMathcs.pdf" target="_blanck">Docs </a> AlphaEdTech&copy; <a href="./APIs.html" target="_blanck"> Haks</a></span>
      </section>

    <script type="text/javascript" src="scripts.js"></script>
