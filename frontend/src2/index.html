<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/img/alpha icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/reset.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>AlphaMathcs</title>
  </head>
  <body>
    <header>
      <section class="logo">
        <h1>Alphamathcs</h1>
        <img src="assets/img/cube.jpg" id="icon_cube" alt="cube" />
      </section>
    </header>
    <main>
      <section class="main_container">
        <img
          src="assets/img/operators.png"
          id="icon_operator"
          alt="operators"
        />
        <button id="initGame">JOGAR AGORA!</button><div id="unidade"><img src="img/unidade.svg" alt=""></div>
      </section>
      <section id="game">
        <div id="cubos">
          <div class="cube"></div><br>
          <div class="cube"></div><br>
          <div class="cube"></div><br>
          <div class="cube"></div><br>
          <div class="cube"></div><br>
          <div class="cube"></div><br>
          <div class="cube"></div><br>
          <div class="cube"></div><br>
          <div class="cube"></div><br>
        </div>
        <div id="imagens">
          <div id="unidade"><img src="img/unidade.svg" alt=""></div>
          <div id="dezena"><img src="img/dezena.svg" alt=""></div>
          <div id="centena"><img src="img/centena.svg" alt=""></div>
          <div id="milhar"><img src="img/milhar.svg" alt=""></div>
        </div>
      </section>
    </main>
    <footer>
      <section class="footerinfo">
        <span>AlphaEdTech&copy;</span>
      </section>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
